{% extends "base.html" %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
    <h2>Setup Secure Session</h2>
    <p>Each business runs in an isolated audit-logged session.</p>

    <form action="/onboarding/setup" method="POST" class="card">
        <div class="form-group">
            <label for="business_name">Business Name</label>
            <input type="text" id="business_name" name="business_name" required>
        </div>
        <div class="form-group">
            <label for="gstin">GSTIN</label>
            <input type="text" id="gstin" name="gstin" required
                pattern="^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$" title="Invalid GSTIN Format">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Create Secure Session</button>
    </form>
</div>
{% endblock %}
